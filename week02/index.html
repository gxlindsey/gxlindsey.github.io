<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Week 02 Images</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  .parallax {
    /* The image used */
    background-image: url("https://gxlindsey.github.io/week02/kermit.jpg");

    /* Set a specific height */
    min-height: 1200px;

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
  </style>
</head>
<body>
    <p>Scroll Up and Down this page to see the parallax scrolling effect.</p>

<div class="parallax"></div>

<div style="height:1000px;background-color:green;font-size:36px">
    <center><h1>Kermit had a rough day.</h1></center>
    <center><p><a href="https://gxlindsey.github.io/week02/coding101.html">Link to coding101</a></p></center>
    <center><img src="https://gxlindsey.github.io/week02/kermit.jpg"
         alt="Kermit's Personal Time" width="800" height="700"></center>

</body>
</html>
